name: safarkarappfyp
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  carousel_slider: ^3.0.0
  dropdown_search: ^0.5.0
  fluttertoast: ^8.0.3
  drag_select_grid_view: ^0.5.1

  firebase_core: ^1.3.0
  firebase_auth: ^1.4.1
  cloud_firestore: ^2.2.2
  # firebase_storage: ^8.1.3
  firebase_database: ^7.1.1

  google_sign_in: ^5.0.1

  dio: ^4.0.0
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.0.2
  geolocator: ^7.0.1
  http: ^0.13.1

  permission_handler: ^6.1.1
  shared_preferences: ^2.0.5
  provider: ^5.0.0
  intl: ^0.17.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0
flutter_icons:
  image_path_android: "assets/images/logo.png"
  image_path_ios: "assets/icons/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/images/
    - assets/icons/icon.png
  # example:
  fonts:
    - family: Attari_Salees
      fonts:
        - asset: assets/fonts/Attari_Salees.ttf
        # - asset: fonts/Schyler-Italic.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-LightItalic.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-MediumItalic.ttf
        - asset: assets/fonts/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins-ThinItalic.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
